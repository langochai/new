<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phần 2</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Đăng kí học viên</legend>
        Họ và tên <input type="text" name="name"><br>
        Ngày sinh <input type="text" name="birthday"><br>
        Giới tính <label><input type="radio" name="gender" value="nam"> NAM </label>
        <label><input type="radio" name="gender" value="nu"> Nữ </label><br>
        Địa chỉ <input type="text" name="address"><br>
        Lớp <select name="class">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select><br>
        Email <input type="text" name="email"><br>
        Điện thoại <input type="text" name="phonenumber"><br>
        <button type="submit">Đăng kí</button>
        <button type="reset">Nhập lại</button>
    </fieldset>
</form>
</body>
</html>
