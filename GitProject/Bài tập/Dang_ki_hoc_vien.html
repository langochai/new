<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phần 2</title>
    <style>
        table{
            color: blue;background-color: #f5e7c2;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" style="background-color: rgba(182,245,203,0.63)">ĐĂNG KÍ HỌC VIÊN</td>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td colspan="2"><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td colspan="2"><input type="text" name="birthday"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td colspan="3"><input type="radio" name="gender">Nam</input> <input type="radio" name="gender">Nữ</input></td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td colspan="3"><textarea rows="5" cols="30"></textarea></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td colspan="2"><select name="class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td colspan="2"><input type="text" name="email"></td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td colspan="2"><input type="text" name="phone"></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="submit">Đăng kí</button> </td>
        <td><button type="reset">Nhập lại</button> </td>
    </tr>
</table>
</body>
</html>
